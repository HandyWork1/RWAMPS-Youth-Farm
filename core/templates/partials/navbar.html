                </svg>

                <span>Lubowa Block 384/Plot No. 720 Along Entebbe Road, Kitende P.O BOX 5075 Kampala â€“ Uganda</span>
            </div>
            <div class="flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" class="size-6">

<!-- Main Navbar -->
<nav class="bg-white shadow z-50">
    <div class="max-w-4xl mx-auto px-4 py-2 flex justify-between items-center">
        <!-- Logo -->
        <a href="{% url 'core:home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-20 w-auto" />
        </a>

        <!-- Nav Items -->
        <ul class="hidden md:flex space-x-6 text-sm font-medium items-center">
            <li>
                <a href="{% url 'core:home' %}" class="transition duration-200 hover:text-green-700 {% if request.path == '/' %}text-green-700 font-semibold{% endif %}">Home</a>
            </li>
            <li>
                <a href="{% url 'core:about' %}" class="transition duration-200 hover:text-green-700 {% if request.path == '/about/' %}text-green-700 font-semibold{% endif %}">About</a>
            </li>
            <li class="relative group">
                <button class="flex items-center gap-1 transition duration-200 hover:text-green-700 {% if request.path|slice:':9' == '/services' %}text-green-700 font-semibold{% endif %}">
                    Services
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform duration-200 group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <!-- Dropdown -->
                <ul class="absolute top-full left-0 bg-white shadow-md rounded w-40 mt-2 hidden group-hover:block animate-fade-in z-50">
                    {% for service in services %}
                        <li>
                            <a href="{% url 'service_detail' service.slug %}" class="block px-4 py-2 hover:bg-green-50 text-sm text-gray-700 transition duration-150">
                                {{ service.title }}
                            </a>
                        </li>
                    {% empty %}
                        <li><span class="block px-4 py-2 text-gray-400">No services yet</span></li>
                    {% endfor %}
                </ul>
            </li>
            <li>
                <a href="{% url 'core:contact' %}" class="transition duration-200 hover:text-green-700 {% if request.path == '/contact/' %}text-green-700 font-semibold{% endif %}">Contact</a>
            </li>
        </ul>
    </div>
</nav>
